version: "3.8"
services:
  oel:
    # Before running `docker compose up`, either load the prebuilt tarball:
    #   docker load < oferta-laboral.tar.gz
    # or build the image locally:
    #   docker compose build oel
    image: oferta-laboral:latest
    build: .
    command: bash
    volumes:
      - ./data:/data
      - ./results:/results
